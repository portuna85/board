<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="application/json; charset=UTF-8" />
    <title>Blitz</title>
</head>
<body>
<div class="container">

    <form role="form" action="/signup" th:object="${UserDto}" method="post">
        <div class="form-group">
            <label for="username">아이디 입력</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="아이디 입력">
        </div>
        <div class="form-group">
            <label for="username">비밀번호 입력</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="비밀번호 입력">
        </div>
        <div class="form-group">
            <label for="username">닉네임 입력</label>
            <input type="text" id="nickname" th:field="*{nickname}" class="form-control" placeholder="닉네임 입력">
        </div>
        <div class="form-group">
            <label for="username">이메일 입력</label>
            <input type="text" id="email" th:field="*{email}" class="form-control" placeholder="이메일 입력">
        </div>
        <button type="submit" class="btn btn-primary">회원 가입</button>
    </form>

</div>
</body>
</html>
