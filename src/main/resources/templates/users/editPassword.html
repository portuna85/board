<!DOCTYPE HTML>
<html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="application/json; charset=UTF-8"/>
    <title>Blitz</title>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>비밀번호 수정</h2>
    </div>
    <form action="/user/{itemId}/editPassword" method="post" th:object="${user}">
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password"  th:value="*{password}" class="form-control">
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
                <a href="/" role="button" class class="btn btn-info bi bi-arrow-return-left">목록</a>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
