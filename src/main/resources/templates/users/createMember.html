<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="application/json; charset=UTF-8"/>
    <title>Blitz</title>
</head>
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>

<body>
<div class="container">

    <form role="form" action="/signup" th:object="${UserDto}" method="post">
        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="아이디 입력해 주세요"
                   th:class="${#fields.hasErrors('username')} ? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Incorrect date</p>
        </div>

        <div class="form-group">
            <label for="password">비밀번호 입력</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="비밀번호 입력해 주세요">
        </div>

        <div class="form-group">
            <label for="nickname">닉네임 입력</label>
            <input type="text" id="nickname" th:field="*{nickname}" class="form-control" placeholder="닉네임 입력"
                   th:class="${#fields.hasErrors('nickname')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">Incorrect date</p>
        </div>

        <div class="form-group">
            <label for="email">이메일 입력</label>
            <input type="text" id="email" th:field="*{email}" class="form-control" placeholder="이메일 입력"
                   th:class="${#fields.hasErrors('email')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect date</p>
        </div>

        <button type="submit" class="btn btn-primary">회원 가입</button>
    </form>
</div>
</body>
</html>
