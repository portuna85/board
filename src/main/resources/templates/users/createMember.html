<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Blitz</title>
</head>
<body>
<div class="container" th:object="${UserDto}">
    <div class="py-5 text-center">
        <h2>회원 정보</h2>
    </div>
    <div>
        <label for="username">회원 ID</label>
        <input type="text" id="username" class="form-control" value="1" th:value="*{username}">
    </div>
    <div>
        <label for="password">비밀번호</label>
        <input type="button" id="password" name="password" class="form-control"
               onclick="location.href='editPassword.html'" value="비밀번호 수정"/>
        </label>
    </div>
    <div>
        <label for="nickname">닉네임</label>
        <input type="text" id="nickname" name="nickname" class="form-control" value="Blitz Name"
               th:value="*{nickname}">
        <button class="btn btn-primary float-end" onclick="location.href='editNickname.html'" type="button">닉네임 변경
        </button>
    </div>

    <div>
        <label for="email">이메일</label>
        <input type="text" id="email" name="email" class="form-control" value="10" th:value="*{email}">
        <button class="btn btn-primary float-end" onclick="location.href='editEmail.html'" type="button">이메일 변경</button>
    </div>

    <div>
        <label for="role">회원 등급</label>
        <input type="text" id="role" name="role" class="form-control" value="골드" th:value="*{role}"
               placeholder="회원 등급">
    </div>

    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='items.html'" type="button">처음으로
            </button>
        </div>
    </div>
</div> <!-- /container -->
</body>
</html>
